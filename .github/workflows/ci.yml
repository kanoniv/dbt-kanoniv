name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  compile:
    name: Compile check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-postgres~=1.7

      - name: dbt compile
        run: dbt compile --profiles-dir integration_tests --target postgres
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: dbt_test
          POSTGRES_PASSWORD: dbt_test
          POSTGRES_DB: dbt_test

  integration-tests:
    name: Integration tests (Postgres)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dbt_test
          POSTGRES_PASSWORD: dbt_test
          POSTGRES_DB: dbt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-postgres~=1.7

      - name: Install packages
        working-directory: integration_tests
        run: dbt deps

      - name: Seed test data
        working-directory: integration_tests
        run: dbt seed --target postgres
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: dbt_test
          POSTGRES_PASSWORD: dbt_test
          POSTGRES_DB: dbt_test
          DBT_PROFILES_DIR: .

      - name: Run test models
        working-directory: integration_tests
        run: dbt run --target postgres
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: dbt_test
          POSTGRES_PASSWORD: dbt_test
          POSTGRES_DB: dbt_test
          DBT_PROFILES_DIR: .

      - name: Run assertions
        working-directory: integration_tests
        run: dbt test --target postgres
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: dbt_test
          POSTGRES_PASSWORD: dbt_test
          POSTGRES_DB: dbt_test
          DBT_PROFILES_DIR: .
